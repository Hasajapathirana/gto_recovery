name: Building PBRP Recovery

on:
  workflow_dispatch:

env:
  MANIFEST: https://github.com/PitchBlackTWRP/manifest_pb.git -b android-12.1
  DEVICE: gtowifi
  DT_LINK: https://github.com/twrpdtgen/android_device_samsung_gtowifi.git
  DT_PATH: device/samsung/gtowifi
  TARGET: recoveryimage
  OT: twrp_
  
  TZ: Europe/London

jobs:
  build:
    runs-on: ubuntu-latest
    

    steps:
       - name: Checkout
         uses: actions/checkout@master
         

       - name: remove pkg and setting repo
         run: |
            sudo apt update && sudo apt install git
            git clone https://github.com/SA-17/rm_pkg pkg && cd pkg && bash setup.sh
            cd .. && sudo -E apt-get -qq update
            sudo rm -rf /opt/*
            sudo rm -rf /usr/share/dotnet
            sudo rm -rf "/usr/local/share/boost"
            sudo rm -rf "$AGENT_TOOLSDIRECTORY"
            sudo apt update
            sudo curl --create-dirs -L -o /usr/local/bin/repo -O -L https://storage.googleapis.com/git-repo-downloads/repo
            sudo chmod a+rx /usr/local/bin/repo
            sudo apt install zip
  
       - name: Sync recovery source and device tree
         run: |
             mkdir work
             cd work
             sudo su
             repo init -u $MANIFEST --depth=1
             repo sync -c -j600 --force-sync --no-clone-bundle --no-tags
             git clone $DT_LINK --depth=1 --single-branch $DT_PATH
             
             
       - name: Build
         run: |
              cd work
              . build/envsetup.sh && lunch $OT$DEVICE-eng && export ALLOW_MISSING_DEPENDENCIES=true && mka pbrp -j60
              ls
                                      
       - name: Save
         uses: actions/upload-artifact@v2
         with:
            name: recovery.zip
            path: /home/runner/work/gto_recovery/gto_recovery/work/out/target/product/gtowifi/*UNOFFICIAL*
            retention-days: 31
          
       - name: Release recovery
         uses: softprops/action-gh-release@v1
         env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
          tag_name: ${{ github.run_id }}
          name:  PBRP Recovery For gtowifi [Unofficial] 
          files: |
           /home/runner/work/gto_recovery/gto_recovery/work/out/target/product/gtowifi/*UNOFFICIAL*
           /home/runner/work/gto_recovery/gto_recovery/work/out/target/product/gtowifi/*img*
           /home/runner/work/gto_recovery/gto_recovery/work/out/target/product/gtowifi/*tar*
